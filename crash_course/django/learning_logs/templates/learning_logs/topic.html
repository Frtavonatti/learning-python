{% extends "learning_logs/base.html" %}

{% block content %}

<p>Topic: {{ topic }}</p>

<p>Entries:</p>
  <ul>
    {% for entry in entries%}
      <li>
        <p>{{ entry.date_added }}</p>
        <p>{{ entry.text }}</p>
      </li>
    {% empty %}
      <li>There are no entries for this topic yet</li>
    {% endfor %}
  </ul>


  <a href="{% url 'learning_logs:new_entry' topic.id %}">Add a new Entry</a>

{% endblock content %}
